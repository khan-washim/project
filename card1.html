<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        *, *::before, *::after {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0;
    overflow-x: hidden; /* Prevent horizontal scroll */
  }
  body {
    background: #fff;
    font-family: 'Merriweather', serif;
  }
  .cards-row {
    display: flex;
    flex-wrap: wrap;
    gap: 0;
    justify-content: center;
  }

  /* Responsive card sizes */
  .cards {
    position: relative;
    overflow: hidden;
    height: 472px;
    flex: 0 0 100%;
    max-width: 100%;
    cursor: pointer;
  }
  @media (min-width: 576px) {
    .cards {
      flex: 0 0 50%;
      max-width: 50%;
    }
  }
  @media (min-width: 992px) {
    .cards {
      flex: 0 0 25%;
      max-width: 25%;
    }
  }

  .cards img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
  }
  
    </style>
</head>
<body>
    <div class="cards-row">
    <div class="cards">
      <img src="/images/Frame 37.png" alt="Image 1" /> 
    </div>
    <div class="cards">

    </div>

  </div>

    </div>
    <div class="cards">
      <img src="/images/Frame 40.png" alt="Image 4" />
    </div>
  </div>

</body>
</html>
